<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/my-navbar.js"></script>
    <script type="module" defer src="/src/upload.js"></script>
  </head>
  <body>
    <my-navbar></my-navbar>
    <main>
      <h1>Node.js sample app</h1>
      <p>
        Here you can upload an image to your Cloudinary account. The uploaded
        images will appear under the <a href="/gallery">Gallery</a>.
      </p>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="image" accept="image/*" />
        <button type="submit">Upload Image</button>
      </form>
      <section id="uploadResultSection">
        <div id="uploadResult"></div>
      </section>
    </main>

    <script></script>
  </body>
</html>
