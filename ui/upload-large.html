<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/upload-large.js"></script>
    <script type="module" src="src/my-navbar.js"></script>
  </head>
  <body>
    <my-navbar></my-navbar>
    <main class="bg-gray-200 container mx-auto p-8 rounded-lg shadow-2xl">
      <h1 class="text-5xl font-bold m-2">Upload large files</h1>
      <p class="m-2">
        This page demonstrates how to upload large files (images or videos) from
        the browser.
        <a
          class="underline text-blue-500 hover:bg-blue-200 rounded-full transition duration-300"
          href="https://cloudinary.com/documentation/node_integration"
        >
          Cloudinary Node.js SDK
        </a>
        .
      </p>
      <div class="p-2">
        The backend exposes these API endpoints that support the following
        features in this app:
        <ul class="list-disc list-inside">
          <li>
            <a
              class="underline text-blue-500 hover:bg-blue-200 rounded-full transition duration-300"
              href="./upload"
            >
              Upload (Upload Widget)
            </a>
            : bla
          </li>
        </ul>
      </div>
      <section>
        <large-file-uploader
          uploadUrl="http://localhost:3000/upload-large-from-browser-chunked"
        ></large-file-uploader>
      </section>
    </main>
  </body>
</html>
